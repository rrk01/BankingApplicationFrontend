                <h1>Initiate Transfer</h1>
                <div class="row">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option value="" selected disabled>From Account</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option value="" selected disabled>To Account</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                    </div>
                </div>

                <br><br>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="$$">
                    <label for="floatingInput">Amount</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Reason for Transfer" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Reason for Transfer</label>
                </div>

                <br><br>

                <input class="btn btn-primary" type="submit" value="Submit">
                <br><br>





            </div>
